{% extends 'template.base.html' %}

{% block title %}Home{% endblock %}

{% block header %}
<h1 class="mb-3">CSV Reduce</h1>
{% endblock %}

{% block content %}
<form method="post" enctype="multipart/form-data" class="text-center">

	<input type="file" name="csv_input" id="csv_input" class="submit-file-box" required accept=".csv">
	<label for="csv_input" class="btn-3"><span>select a file</span></label>

	<hr>
	<input type="submit" value="Reduce now!" class="btn btn-lg btn-block btn-primary">
</form>
{% endblock %}
